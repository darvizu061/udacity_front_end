<!DOCTYPE html>

    <!-- Bootstrap -->

       </div>

         <img class="img-responsive center-block" src="img/arvizu.jpg" alt="Arvizu logo mock up.">
       </div>
       <div class="col-md-5">
         <!--empty-->
       </div>
       <div class="col-xs-9 col-md-4 text-right">

           <h1>Danny Arvizu</h1>

       </div>
     </div>
     <div class="row">
       <div class="col-xs-2 col-md-1">
         <img class="img-responsive" src="img/blue.png" alt="blue color swatch">
         <br>
         <img class="img-responsive" src="img/white.png" alt="white color swatch">
         <br>
         <img class="img-responsive" src="img/yellow.png" alt="yellow color swatch">
         <br>
         <h5>022BE3</h5>

       </div>
     </div>

       <div class="col-md-1">
         <!--empty-->
       </div>
       <div class="col-md-11">

           <article class="col-md-4">

           <article class="col-md-4">
             <img class="img-responsive center-block" src="img/mosque.jpg" alt="Picture of mosque.">

             <p class="small subText text-center">http://www.nbcnews.com/health</p>

         <!--3 end of slides in featured work -->
