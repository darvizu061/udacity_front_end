<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Project 5: Neighborhood Tour">
    <meta name="author" content=" Danny Arvizu ">
    <title>Neighborhood Tour of NYC</title>
    <!--google's cdn of jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Bootstrap generic styling-->
    <link href="lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <!--main css-->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="col-xs-4 col-sm-3" id="listDiv">
        <!-- list of locations -->
        <div id ="siteTitle">
            <h2>Sites To See in NYC</h2>
        </div>
        
        <input id="searchFieldInput" type="search" placeholder="Search sites..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"/>
        
        <!--import list of sites-->
        <div data-bind="foreach: siteList">
            <div data-bind="click: $parent.setCurrentMarker"class="sitePost">
                <h4 data-bind="text: title"></h4>
            </div>
        </div>
        <div data-bind="foreach: sitePics">
            <!--test div for import of pictures -->
            <div class="col-xs-12">
                <img src="" data-bind="attr:{src: $data}" class="img-responsive">
            </div>
        </div>
    </div>
    <!--google map div    -->
    <div class="col-xs-8 col-sm-9" id="map">
    </div>
    
        
        
        
        
        
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include bootstraps.min.js -->
    <script src="lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <!--include knockout.js -->
    <script src="lib/knockout-3.4.0.js"></script>
    <!--main javascript for web app-->
    <script type="text/javascript" src="js/app.min.js"></script>
    <!--Include google maps API -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCXItn9tYL0iGSOR4YdxJpDff-q0AIDAE&libraries=places&callback=initMap" onerror="mapsError()">
    </script>
    
    
</body>
</html>
