<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nutrition Tracker">
    <meta name="author" content=" Danny Arvizu ">
    <title>Nutrition Tracker</title>
    
    <!-- Include bootstrap generic styling-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <!-- Include main scss -->
    <link href="css/main.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        
            <!-- actions container -->
        <div class="row row1">
            <div class="col-xs-1 col-lg-1">
                <button id="newEntryButton"><span class="glyphicon glyphicon-edit"></span></button>
            </div>
            <div class="col-xs-3" id="appTitle">
                <h2>track.ly</h2>
            </div>
            <div></div>
        </div> <!-- actions container closure-->
        
        <!--DISPLAY ROW-->
        <div class="row row2">
            
            <!--SEARCH RESULTS DISPLAY-->
            <div class="col-sm-4 bigContainer">
                <div class="row text-center" id="searchDivTitleContainer">
                    <p>Search Results</p>
                </div>
                <!--dynamic div -->
                <div id="resultsContainer">
                    <!--loading icon-->
                    <div class='text-center hidden'id="loadingIcon">
                        <img src="img/ajax-loader.gif" />
                    </div> 
                    
                </div>
            </div>
            <!--FOOD LOG DISPLAY-->
            <div class="col-sm-7 col-sm-offset-1 bigContainer">
                <div class="row text-center" id="foodDivTitleContainer">
                    <p>Food Log</p>
                </div>
                <!--dynamic div -->
                <div id="dynamicContainer">
                    <div id="foodLogDynamic">
                    
                    </div>
                    <div id="calorieCounter">
                        <h3>Total Calories: </h3>
                    </div>
                </div>
                
            </div>
        </div>
    
        
    
        <!--hidden search new entry button css -->
        <div class="hidden row" id="newEntryCSS">
            
                <div class="actionButtonBackground">
                </div>
                
                <div id='newEntryInput' class='text-center col-xs-12 col-sm-7 col-sm-offset-1 col-md-6 col-md-offset-2 col-lg-4 col-lg-offset-3'>
                    <h3>Search For Food</h3>
                    <form id="searchFood">
                        <input type='text' placeholder='i.e mcdonalds'></input>
                        <input type="submit" value="Search">
                    </form>
                </div>
            
                
            
        </div>
    </div>
    <!--food entries template-->
    <script id="entriesTemplate" type="text/html">
        <div class='row'>
            <div class='col-sm-9'>
                <h4 class='ItemName'><%= item_name%></h4>
                <p class='ItemBrand'><%= brand_name%></p>
                <p class='ItemSrvSize'><%= nf_serving_size_qty%></p>
            </div>
            <div class='col-sm-3'>
                <h4 class='ItemCalories'><%= nf_calories%></h4>
            </div>
            <div>
                <button class='appButton delete'><span class='glyphicon glyphicon-trash'></span></button>
            </div>
        </div>
    </script>
    
    <!--search results template -->
    <script id="searchResultsTemplate" type="text/html">
    <div class='foodOption'>
        <div class='row '>
            <div class='col-sm-8'>
                <h4 class='ItemName'><%= item_name %></h4>
                <p class='ItemBrand'>Brand: <%= brand_name%></p>
                <p class='ItemSrvSize'>Srv Size Qty: <%= nf_serving_size_qty %></p>
            </div>
            <div class='col-sm-4 foodOptionDetails'>
                <p class='ItemCalories'>Calories: <%= nf_calories %></p>
                
            </div>
            
        </div>
        <div class='row'>
            <button class='appButton add'><span class='glyphicon glyphicon-plus'></span></button>
        <div>
    </div>
        
    </script>
    
    <!-- CDN: Include google's cdn of jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Include all compiled plugins for Bootstrap -->
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <!-- CDN: Include cloudflare's cdn of underscore.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Include backbone.js -->
    <script src="lib/backbone.min.js" type="text/javascript"></script> 
    <!-- Load app's main javascript -->
    <script src="js/app.js" type="text/javascript"></script>
       
    
    
</body>
</html>
